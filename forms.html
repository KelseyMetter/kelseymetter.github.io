<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css?family=Molle:400i|Open+Sans&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
	
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES
		" method="POST">
		<input type="hidden" name="send_to" value="kelseymetter@gmail.com">
				<fieldset>
					<legend> Your contact information</legend>
				<label for="name">Your name </label>
					<input type="text"
					id="name" name="name">
				<label for="phone">Phone number</label>
					<input type="tel"
					id="phone" name="phone" placeholder="Don't forget your area code!">
				<label for="email">Email</label>
				<input type="email"
				id="email" name="email">
				</fieldset>
				<fieldset>
				<legend>About your abduction</legend>
			<label for="date">Requested  date</label>
			<input type="date" id="date" name="date">
			<label for="qty">How many people would you like abducted?</label>
			<input type="number" id="qty" name="qty" min="1" max="10">
			<p>What type of UFO do you prefer?</p>
				
			<label>
				<input type="radio"
					 name="ufotype" 
					 value="classic" checked> Classic oval UFO
			</label>
			<label>
				<input type="radio"
				name="ufotype" 
				value="starwars">Star Wars-style Imperial cruiser
			</label>
			<label>
				<input type="radio"
				name="ufotype" 
				value="galactica">Battlestar Galactica-style Viper
			</label>
			<label>
				<input type="radio"
				name="ufotype" 
				value="borg">Borg-style cube
			</label>
			<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype">
					<!--add selected as a key word here because this is the option selected by default. Can be added to any option. Can also add this to radio buttons.-->
					<option selected>Select One...</option>
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whales">Whale watching</option>
				</select>
			<label for="comments">Special requests:</label>
			<textarea id="comments" name="comments" placeholder="Tell me everything..."></textarea>

			<label>
			<input type="checkbox" value="subscribe" name="subscribe" checked>Add me to your email list!
			</label>
		</fieldset>	
		<button type="submit">Submit</button>	
	</form>	
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3016.5688930816063!2d-118.47255969791742!3d33.98786229465714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2b09c2c710e7f%3A0x93e6c90c2077fa3f!2sCodesmith!5e0!3m2!1sen!2sus!4v1580502653997!5m2!1sen!2sus" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
			<address>
				Codesmith 
				1600 Main Street, 
				1st Floor
				Venice, CA. 90291
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>


<!--id is to work with label tag. The only reason to have an id is to work with label tags.The value of id and the value of for have to be the same.The name is for backend processing.The value is the name/value pair. Whatever you type into the box is the value. It's a placeholder.-->
